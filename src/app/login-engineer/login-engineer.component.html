<section>
  <div class="container-fluid centerAllign">

<h2>Login </h2>
<div class="container-fluid centerAllign ">
    <div class=row>
        <div >
            <div class="forms">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
                    <div class="form-group">
                        <label class="text-label">Mobile Number</label>
                        <input type="text" #email class="form-control" id="phoneNumber" ngModel name="phoneNumber" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="text-label">Password</label>
                        <input type="password" #password class="form-control" id="password" ngModel name="password" required>
                    </div>
                    <br>
                    <button [disabled]="loginForm.invalid" class="btn btn-success" type="submit">Login</button>
                    <!-- <button class="btn btn-success" type="submit" >Login</button> -->
                    <p> <a routerLink="/engineer/login/register">Register</a> </p> 
                </form>
               
                
            </div>
        </div>
    </div>
</div>
</div>
</section>
