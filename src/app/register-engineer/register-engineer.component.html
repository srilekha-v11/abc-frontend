<!-- Register engineer Code -->
<section>
  <div class="centerAllign">
    <div>
      <form #addProduct="ngForm" (ngSubmit)="onSubmit()" class="styling">
        <div class="form-group">
          <!-- <label>Engineer Name</label> -->
          <label for="name">Engineer name<span class="required">*</span></label>
          <input
            aria-describedby="required-description"
            type="text"
            class="form-control"
            id="engineerName"
            [(ngModel)]="engineer.engineerName"
            name="engineerName"
            #engineerName="ngModel"
            required
          />
        </div>
        <div class="col-10" *ngIf="engineerError?.engineerName">
          <span class="text text-danger">{{ engineerError.engineerName }}</span>
        </div>
        <br />

        <div class="form-group">
          <!-- <label>Domain</label> -->
          <label for="name">Domain<span class="required">*</span></label>
          <input
            aria-describedby="required-description"
            type="text"
            class="form-control"
            id="domain"
            [(ngModel)]="engineer.domain"
            name="domain"
            required
          />
        </div>
        <div class="col-10" *ngIf="engineerError?.domain">
          <span class="text text-danger">{{ engineerError.domain }}</span>
        </div>
        <br />

        <div class="form-group">
          <!-- <label>Password</label> -->
          <label for="name">Password<span class="required">*</span></label>
          <input
            aria-describedby="required-description"
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="engineer.password"
            name="password"
            required
          />
        </div>
        <div class="col-10" *ngIf="engineerError?.password">
          <span class="text text-danger">{{ engineerError.password }}</span>
        </div>
        <br />

        <div class="form-group">
          <!-- <label>Mobile Number</label> -->
          <label for="name">Mobile Number<span class="required">*</span></label>
          <input
            aria-describedby="required-description"
            type="text"
            class="form-control"
            id="mobileNumber"
            [(ngModel)]="engineer.mobileNumber"
            name="mobileNumber"
            required
          />
        </div>
        <div class="col-10" *ngIf="engineerError?.mobileNumber">
          <span class="text text-danger">{{ engineerError.mobileNumber }}</span>
        </div>
        <br />

        <br />
        <div>
          <!-- <button [disabled]="addProduct.invalid" class="btn btn-success" type="submit">Register</button> -->
          <button class="btn btn-success" type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</section>
