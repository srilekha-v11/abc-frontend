<h2>View compliants Based On Status</h2>

<label for="status">Status : </label>
<!-- <input type="text" class= "col-3" id="status" [(ngModel)]="status" placeholder="status" name="status"> -->
<div class="form-group cSpacing">
  <select id="status" name="status" [(ngModel)]="status">
    <option value="none" disabled hidden></option>
    <option value="open">Open</option>
    <option value="close">Close</option>
  </select>
  <button class="btn btn-info" type="submit" (click)="getComplaints()">
    Get Complaints
  </button>
</div>

<div [style.display]="status ? 'block' : 'none'">
  <table class="table table-stiped">
    <tr>
      <th>Complaint Id</th>
      <th>productModel Number</th>
      <th>Complaint Name</th>
      <th>Complaint Date</th>
      <th>Status</th>
    </tr>
    <tr *ngFor="let complaint of complaints">
      <td>{{ complaint.complaintId }}</td>
      <td>{{ complaint.productModelNumber }}</td>
      <td>{{ complaint.complaintName }}</td>
      <td>{{ complaint.status }}</td>
      <td>{{ complaint.complaintDate | date }}</td>
    </tr>
  </table>
</div>
